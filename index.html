<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Nonsense Store - Links</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000000;
        color: white;
        font-family: "Georgia", serif;
        padding: 0;
        margin: 0;
      }

      .container {
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .capa-horizontal {
        height: auto;
        width: 200px;
      }

      .logo-circle {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        border: 3px solid white;
        overflow: hidden;
        background-color: black;
      }

      .logo-main {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .brand-name {
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 8px;
        margin: 30px 0 10px;
        font-family: "Times New Roman", serif;
      }

      .tagline {
        font-size: 16px;
        font-style: italic;
        margin-bottom: 20px;
        opacity: 0.8;
      }

      .store-title {
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 4px;
        font-family: "Times New Roman", serif;
      }

      .store-tagline {
        font-size: 18px;
        font-style: italic;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 100px;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        border: 3px solid white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        font-size: 24px;
        transition: all 0.3s ease;
      }

      .social-icon:hover {
        background-color: white;
        color: black;
        transform: scale(1.1);
      }

      .link-button {
        display: block;
        width: 100%;
        padding: 18px 30px;
        margin-bottom: 20px;
        background-color: white;
        color: black;
        text-decoration: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        font-family: "Times New Roman", serif;
      }

      .link-button:hover {
        background-color: #f0f0f0;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
      }

      @media (max-width: 480px) {
        .brand-name {
          font-size: 36px;
          letter-spacing: 4px;
        }

        .store-title {
          font-size: 28px;
          letter-spacing: 2px;
        }

        .link-button {
          font-size: 16px;
          padding: 16px 25px;
        }
      }

      @media (max-height: 700px), (max-width: 480px) {
        .logo-circle {
          width: 150px;
          height: 150px;
        }

        .store-title {
          font-size: 24px;
        }

        .store-tagline {
          font-size: 14px;
        }

        .social-icon {
          width: 40px;
          height: 40px;
          font-size: 20px;
        }

        .link-button {
          font-size: 14px;
          padding: 12px 20px;
        }

        .capa-horizontal {
          max-width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Capa horizontal -->
      <div class="logo-container">
        <img src="logo-so-n.png" alt="Nonsense Capa" class="capa-horizontal" />
      </div>

      <!-- Seção da loja -->
      <div class="store-section">
        <h2 class="store-title">NONSENSE STORE</h2>
        <p class="store-tagline">Camisas que fazem tudo, menos sentido.</p>
      </div>

      <!-- Ícones sociais -->
      <div class="social-icons">
        <a href="https://www.instagram.com/nonsensestore__/" class="social-icon" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61577202387663&locale=pt_BR" class="social-icon" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>

      <!-- Botões de links -->
      <a href="https://www.facebook.com/profile.php?id=61577202387663&locale=pt_BR" class="link-button">NOSSO FACEBOOK</a>
      <a href="https://nonsense-store.com" class="link-button">LOJA ONLINE</a>
    </div>
  </body>
</html>
